<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  
</head>

<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">

<div class="contenido">
  <img class="portada" src="images/bg-pattern-card.svg" alt="portadaColor">
  
  
  
  <img class="perfil" src="images/image-victor.jpg" alt="photoVictor" class="avatar">
  <div class="Contentdatos" >
    
    <div class="name">Victor Crest</div>

    <div class="age">26</div>
  </div>
  <div class="ubication">London</div>
  <hr>

  <div class="likes">
    <p>80K</p>
    <p>803K</p>
    <P>1.4K</P>
  </div>
  
  <div class="descripcion">
    <p>Followers</p>
    <p>Likes</p>
    <p>Photos</p>
  </div>
</div>
<img class="bottom" src="images/bg-pattern-bottom.svg" alt="">


</body>
</html>
